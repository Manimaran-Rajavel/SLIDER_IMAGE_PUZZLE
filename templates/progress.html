{% extends 'index.html' %}

{% block title %} Progress {% endblock %}

{% block content %}

<table class="mt-5 table">
    <thead>
      <tr>
        <th scope="col">S.NO</th>
        <th scope="col">NAME</th>
        <th scope="col">SCORE</th>
      </tr>
    </thead>
    <tbody>
    {% for data in all_data %}
      <tr>
        <th>{{loop.index}}</th>
        <td>{{data.name}}</td>
        <td>{{data.score}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
