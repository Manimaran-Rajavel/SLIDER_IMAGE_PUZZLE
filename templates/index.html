<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>{% block title %} Welcome to Slider-Puzzle {% endblock %}</title>
</head>
<body class="container-sm">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <h5 class="navbar-brand">{{name}}</h5>
    
            <a class="btn btn-danger" href="/logout">Logout</a>
    </nav>
    {% block content %}
    <h5 class="text-center m-5">Choose the Picture you want to Puzzle</h5>
    <div class="row">
        {% for image in image_files %} 
        <div class="col-md-3">
            <div class="card mb-3" style="max-width: 18rem;">
                <img src="{{ url_for('static', filename='images/' + image) }}" class="" alt="...">
            
                    <a href="/game/{{image}}" class="btn btn-sm btn-primary">Start Puzzle</a>
                
            </div>
        </div>
        {% endfor %}
    </div>
    <h1>{{user_id}}</h1>
    {% endblock %}
</body>

</html>
